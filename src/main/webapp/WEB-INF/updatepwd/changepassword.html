<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/frame.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <link href="css/skin.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/securityqa.js"></script>
    <script type="text/javascript" src="js/pwd.js"></script>
    <title>帐号与安全</title>
    <style>
        .hid {
            display: none;
        }
    </style>
    <link rel="icon" href="img/index.ico" type="image/x-icon"/>
    <title>修改密码</title>
</head>
<body>
<div style="position: fixed; z-index: -1; width: 100%; height: 100%;">
    <img src="img/body_bg.jpg" width="100%" height="100%"/>
</div>
<div class="WB_miniblog">
    <div class="security_bd">
        <!--/顶部导航-->
        <div style="cursor: pointer;" class="s_title S_line1 W_f14">
            <a href="#" onClick="javascript :history.back(-1);">返回上一页</a>
        </div>

        <div class="mainBody">
            <div class="inputs">
                <div>
                    <label for="prevpd">原密码</label> <input id="prevpd" name="prevpd"
                                                           type="password"></input> <span
                        class="input-addon" style="width: 30%"><img
                        src="img/eye.jpg"/></span>
                </div>
                <div>
                    <label for="newpd">新密码</label> <input placeholder="请输入新密码"
                                                          id="newpd" name="newpd" type="password"></input>
                    <span class="input-addon" style="width: 30%"><img
                            src="img/eye.jpg"/></span>
                </div>
                <div>
                    <label for="newpdagain">确认新密码</label> <input
                        placeholder="请再次输入新密码" id="newpdagain" name="newpdagain"
                        type="password"></input> <span
                        class="input-addon" style="width: 30%"><img
                        src="img/eye.jpg"/></span>
                </div>
                <div align="center">密码标准：需由不少于8位的大写字母、小写字母、数字组成。</div>
            </div>
            <div class="confirm waiting" align="center">
                <button onclick="update(this)">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
