<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/cropper.min.css" rel="stylesheet">
    <link href="css/sitelogo.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <script src="head/jquery.min.js"></script>
    <script src="head/bootstrap.min.js"></script>
    <script src="head/cropper.js"></script>
    <script src="head/sitelogo.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script src="js/city2.js"></script>
    <script type="text/javascript" src="js/citySelect2.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/uuip.js"></script>

    <title>个人信息 微博-随时随地发现新鲜事</title>
</head>

<body>
<script src="/demos/googlegg.js"></script>
<div style="position:fixed;z-index:-1;width:100%;height:100%;">
    <img src="img/body_bg.jpg" width="100%" height="100%"/>
</div>
<form method="get">
    <table width="800" align="center">
        <tr>
            <td>
                <img src="img/logo_big.png"/>
            </td>
        </tr>
    </table>

    <table width="800" height="530px" align="center">
        <tr>
            <td align="right">
                头像：
            </td>
            <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#avatar-modal">修改头像
                </button>
                <div class="user_pic" style="margin: -8px;">
                    <img src="">
                </div>
            </td>
        </tr>
        <tr>
            <td align="right">
                昵称：
            </td>
            <td>
                <input type="text" name="username" id="username" / required>
            </td>
        </tr>
        <tr>
            <td align="right">
                真实姓名：
            </td>
            <td>
                <input type="text" name="name" id="name" / required>
            </td>
        </tr>
        <tr>
            <td align="right">
                所在地：
            </td>
            <td>
                <select class="prov" id="prov5"></select>
                <select class="city" id="city5"></select>
                <select class="dist" id="area5"></select>
            </td>
        </tr>
        <tr>
            <td align="right">
                性别：
            </td>
            <td>
                <input type="radio" name="sex" id="man"/> 男
                <input type="radio" name="sex" id="woman"/> 女
                <input type="radio" name="sex" id="secret"/> 保密
            </td>
        </tr>
        <tr>
            <td align="right">
                生日：
            </td>
            <td>
                <select id="birth_year" onchange="setDays(this,birth_month,birth_day);">
                    <option value="">年</option>
                </select>
                <select id="birth_month" onchange="setDays(birth_year,this,birth_day);">
                    <option value="">月</option>
                </select>
                <select id="birth_day">
                    <option value="">日</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">
                博客地址：
            </td>
            <td>
                <input type="text" name="address" id="address" required/>
            </td>
        </tr>
        <tr>
            <td align="right">
                常用邮箱：
            </td>
            <td>
                <input type="email" name="email" id="email" placeholder="student@qq.com" required/>
            </td>
        </tr>
        <tr>
            <td align="right">
                手机号码：
            </td>
            <td>
                <input type="text" name="手机号码" id="手机号码" required/>
            </td>
        </tr>
        <tr>
            <td align="right">
                QQ：
            </td>
            <td>
                <input type="text" name="QQ" id="QQ" required/>
            </td>
        </tr>

        <tr>
            <td align="right">
                个性签名：
            </td>
            <td>
					<textarea scrolling="yes" rows="3" cols="40">
					</textarea>
            </td>
        </tr>
        <tr>
            <td align="right">
                简介：
            </td>
            <td>
					<textarea scrolling="yes" rows="3" cols="40">
					</textarea>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="image" src="img/btn_save.gif" onclick="update()"/>
            </td>
        </tr>
    </table>
</form>
<!--所在地-->
<script>
    var selectVa2 = new CitySelect({
        data: data,
        provId: "#prov5",
        cityId: '#city5',
        areaId: '#area5',
        isSelect: false
    });
</script>
<!--修改头像-->
<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">上传图片</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">
                        <div class="avatar-upload">
                            <input class="avatar-src" name="avatar_src" type="hidden">
                            <input class="avatar-data" name="avatar_data" type="hidden">
                            <label for="avatarInput" style="line-height: 35px;">图片上传</label>
                            <button class="btn btn-danger" type="button" style="height: 35px;"
                                    onClick="$('input[id=avatarInput]').click();">请选择图片
                            </button>
                            <span id="avatar-name"></span>
                            <input class="avatar-input hide" id="avatarInput" name="avatar_file" type="file">
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg" id="imageHead"></div>
                            </div>
                        </div>
                        <div class="row avatar-btns">
                            <div class="col-md-4">
                                <div class="btn-group">
                                    <button class="btn btn-danger fa fa-undo" data-method="rotate" data-option="-90"
                                            type="button" title="Rotate -90 degrees">
                                        向左旋转
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn  btn-danger fa fa-repeat" data-method="rotate" data-option="90"
                                            type="button" title="Rotate 90 degrees">
                                        向右旋转
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-5" style="text-align: right;">
                                <button class="btn btn-danger fa fa-arrows" data-method="setDragMode" data-option="move"
                                        type="button" title="移动">
										<span class="docs-tooltip" data-toggle="tooltip" title=""
                                              data-original-title="$().cropper(&quot;setDragMode&quot;, &quot;move&quot;)">
										</span>
                                </button>
                                <button type="button" class="btn btn-danger fa fa-search-plus" data-method="zoom"
                                        data-option="0.1" title="放大图片">
										<span class="docs-tooltip" data-toggle="tooltip" title=""
                                              data-original-title="$().cropper(&quot;zoom&quot;, 0.1)">
											<!--<span class="fa fa-search-plus"></span>-->
										</span>
                                </button>
                                <button type="button" class="btn btn-danger fa fa-search-minus" data-method="zoom"
                                        data-option="-0.1" title="缩小图片">
										<span class="docs-tooltip" data-toggle="tooltip" title=""
                                              data-original-title="$().cropper(&quot;zoom&quot;, -0.1)">
											<!--<span class="fa fa-search-minus"></span>-->
										</span>
                                </button>
                                <button type="button" class="btn btn-danger fa fa-refresh" data-method="reset"
                                        title="重置图片">
										<span class="docs-tooltip" data-toggle="tooltip" title=""
                                              data-original-title="$().cropper(&quot;reset&quot;)"
                                              aria-describedby="tooltip866214">
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger btn-block avatar-save fa fa-save" type="button"
                                        data-dismiss="modal"> 保存修改
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
<script src="head/html2canvas.min.js" type="text/javascript" charset="utf-8"></script>
<div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
</body>

</html>
